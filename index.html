<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Final Game</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>


</head>
<body>
<!-- partial:index.partial.html -->

<div class="scene game-title" data-bind="hidden: gameOn">
  <div class="scene__content">
    <h1 class="game-title">EXIT</h1>
    <h3 class="scene__text">A text adventure game modeled after White Rose's final game for Eliot.
    </h3>
    <button class="scene__choice" data-bind="click: startGame">Click Here to Start</button>
  </div>
</div>
<div class="scene game-view" data-bind="visible: gameOn">
  <div class="scene__content">
    <img class="scene__image" data-bind="visible: gameImg, attr: { src: gameImg }" />
    <h2 class="scene__text"></h2>
    <div class="scene__choices" data-bind="foreach: gameChoices">
      <button class="scene__choice" data-bind="text: choiceText, click: changeScene">Click Here to
        Start</button>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js'></script><script  src="./script.js"></script>

</body>
</html>
